<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Aakash Travals</title>
    <link rel="stylesheet" href="project2.css">
  </head>
  <body>
    <div class="container my-5">
        <div id="content"></div>
        <h1>Welcome to Aakash Travals</h1>
        <form action="" id="form">
            <div class="mb-3">
                <label for="name" class="form-label">Enter Your Name</label>
                <input type="text" class="form-control " id="name" placeholder="enter your name">
                <div id="invalid-feedback" class="invalid-feedback">
                    Please Enter your name Correctly.
                  </div>
              </div>
    
              
    
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <div id="invalid-feedback" class="invalid-feedback">
                    Please Enter your email Correctly.
                  </div>
              </div>
    
              <div class="mb-3">
                <label for="phone" class="form-label">Enter Your Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="enter 10 digit Phone Number">
                <div id="invalid-feedback" class="invalid-feedback">
                    Please Enter your Phone Number Correctly.
                  </div>
              </div>
    
              <select class="form-select" aria-label="Default select example">
                <option selected>Select a Vehicle</option>
                <option value="Omini">Omini</option>
                <option value="Tata Sumo">Tata Sumo</option>
                <option value="Force Cruiser">Force Cruiser</option>
              </select>
              <br>
              <div class="mb-3">
                <label for="address" class="form-label">Enter Your Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
              </div>
             <div class="button">
                <a class="btn btn-primary" id="button" href="#" type="submit" role="button">Submit</a>
                <div id="invalid-feedback" class="invalid-feedback">
                    Please Enter your Details Correctly.
                  </div>
             </div>
        </form>
       
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./project2.js"></script>
   
  </body>
</html>
